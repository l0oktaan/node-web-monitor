name: Web Monitor Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel cron endpoint
        run: |
          curl -fsS "https://node-web-monitor.vercel.app/api/cron/check?secret=${{ secrets.CRON_SECRET }}"
